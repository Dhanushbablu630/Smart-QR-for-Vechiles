<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Auto QR</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .btn {
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .btn-sm {
      background-color: #2c2c2c;
      color: #ccc;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }
    .btn-sm:hover {
      background-color: #444;
    }
    .input {
      background-color: #1f1f1f;     /* Dark background */
      border: 1px solid #444;        /* Subtle border */
      padding: 0.5rem;
      border-radius: 0.5rem;
      color: #f5f5f5;                /* White text */
      width: 100%;
    }
    h1, h2, h3, h4 {
      color: #e5e5e5;
    }
    img {
      border-radius: 0.5rem;
    }

    /* Simple modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }
    .modal.open {
      display: flex;
    }
  </style>
</head>

<body class="min-h-screen px-4 md:px-10 py-6">
  <div class="max-w-6xl mx-auto">
    {% block content %}{% endblock %}
  </div>

  <!-- Modal Template -->
  <div id="imgModal" class="modal" onclick="this.classList.remove('open')">
    <img id="modalImage" class="modal-content mx-auto rounded">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const imgs = document.querySelectorAll(".gallery-img");
      const modal = document.getElementById("imgModal");
      const modalImage = document.getElementById("modalImage");

      imgs.forEach(img => {
        img.addEventListener("click", (e) => {
          e.stopPropagation();
          modal.classList.add("open");
          modalImage.src = img.getAttribute("data-img-url");
        });
      });

      modal.addEventListener("click", () => {
        modal.classList.remove("open");
      });
    });
  </script>
</body>
</html>
